name: CI

on: [push, pull_request]

jobs:
    build_and_test:
        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest, ubuntu-latest, macos-latest]
                include:
                  - os: windows-latest
                    bin: deus.exe
                    shell: pwsh
                  - os: ubuntu-latest
                    bin: deus
                    shell: bash
                  - os: macos-latest
                    bin: deus
                    shell: bash

        name: ${{ matrix.os }}
        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v2

            - name: Build and Install
              shell: ${{ matrix.shell }}
              run: python3 install.py

            - name: Check
              run: ${{ matrix.bin }} help